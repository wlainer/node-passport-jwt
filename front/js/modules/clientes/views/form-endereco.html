
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <table class="table table-condensed table-hover">
        <thead>
          <tr>
            <th style="width:30%">Logradouro</th>
          </tr>
        </thead>
        <tbody>
          <tr data-ng-repeat="item in ctr.enderecos">
            <td>{{ item.logradouro }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-7">
      <form name="enderecoForm" role="form">
        <div class="form-group">
          <label for="cep">CEP</label>
          <input ng-model="ctr.endereco.cep" type="text" id="cep" placeholder="Insira seu cep..." required="required" class="form-control"/>
        </div>
        <div class="form-group">
          <label for="logradouro">Logradouro</label>
          <input ng-model="ctr.endereco.logradouro" type="text" id="logradouro" placeholder="Insira seu logradouro..." required="required" class="form-control"/>
        </div>
        <div class="form-group">
          <label for="complemento">Complemento</label>
          <input ng-model="ctr.endereco.complemento" type="text" id="complemento" placeholder="Insira seu complemento..." class="form-control"/>
        </div>
        <div class="form-group">
          <label for="bairro">Bairro</label>
          <input ng-model="ctr.endereco.bairro" type="text" id="bairro" placeholder="Insira seu bairro..." class="form-control"/>
        </div>
        <div class="form-group">
          <label for="cidade">Cidade</label>
          <input ng-model="ctr.endereco.cidade" type="text" id="cidade" placeholder="Insira seu cidade..." class="form-control"/>
        </div>
        <div class="form-group">
          <label for="estado">Estado</label>
          <input ng-model="ctr.endereco.estado" type="text" id="estado" placeholder="Insira seu estado..." class="form-control"/>
        </div>
        <button type="submit" ng-disabled="enderecoForm.$invalid" ng-click="ctr.adicionaEndereco(ctr.endereco)" class="btn btn-default">Enviar</button>
      </form>
    </div>
  </div>
</div>
